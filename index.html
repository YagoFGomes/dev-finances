<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DEV Finances</title>
</head>

<body>
    <header>
        <h1 id='logo'>dev.finance$</h1>
    </header>
    <main class='container'>
        <section id='balance'>
            <h2>Balanço</h2>
            <div class='card'>
                <h3>Entradas</h3>
                <p>R$5.000</p>
            </div>
            <div class='card'>
                <h3>Saídas</h3>
                <p>R$2.000</p>
            </div>
            <div class='card total'>
                <h3>Total</h3>
                <p>R$3.000</p>
            </div>
        </section>
        <section id='transaction'>
            <h2>Transações</h2>
            <table id='data-table'>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class='description'>Luz</td>
                        <td class="expense">R$500,00</td>
                        <td class='date'>23/04/2021</td>
                    </tr>
                    <tr>
                        <td class='description'>Criação de Website</td>
                        <td class='income'>R$5000,00</td>
                        <td class='date'>24/04/2021</td>
                    </tr>
                    <tr>
                        <td class='description'>Aluguel</td>
                        <td class="expense">R$1500,00</td>
                        <td class='date'>26/04/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div>
            <p>dev.finance$</p>
        </div>
    </footer>

</body>

</html>
